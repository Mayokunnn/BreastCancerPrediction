<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Microscope Real Size Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <section class="glass-card">
      <h1>🧪 Specimen Size Calculator</h1>
      <form method="POST">
        <div class="form-group">
          <label for="username">👤Enter Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="image_size">🖼️ Image Size (μm)</label>
          <input type="number" id="image_size" name="image_size" step="any" required>
        </div>
        <div class="form-group">
          <label for="magnification">🔍 Magnification</label>
          <input type="number" id="magnification" name="magnification" step="any" required>
        </div>
        <button type="submit">✨ Calculate</button>
      </form>

      {% if result %}
      <div class="result">
        <p>📏 Real Size: <strong>{{ result }} μm</strong></p>
      </div>
      {% endif %}
    </section>
  </main>
</body>
</html>
